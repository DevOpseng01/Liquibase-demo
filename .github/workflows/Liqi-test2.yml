name: Liquibase Workflow

on:
  push:
    branches:
      - main

jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
        id: setup-java

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.13.0/liquibase-4.13.0.tar.gz
          tar -xzf liquibase-4.13.0.tar.gz
          # Identify the extracted directory or files
          extracted_dir=$(tar -tzf liquibase-4.13.0.tar.gz | head -1 | cut -f1 -d"/")
          if [ -d "$extracted_dir" ]; then
            sudo mkdir -p /usr/local/liquibase
            sudo mv $extracted_dir/* /usr/local/liquibase/
          else
            sudo mkdir -p /usr/local/liquibase
            sudo mv $extracted_dir /usr/local/liquibase/
          fi
          sudo ln -s /usr/local/liquibase/liquibase /usr/local/bin/liquibase

      - name: Verify Liquibase Installation
        run: |
          /usr/local/bin/liquibase --version

      - name: Run Liquibase Update
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          PATH: ${{ steps.setup-java.outputs.path }}/bin:/usr/local/bin:$PATH
          LIQUIBASE_URL: "jdbc:sqlserver://localhost;databaseName=HR;encrypt=true;trustServerCertificate=true;"
          LIQUIBASE_USERNAME: "sa"
          LIQUIBASE_PASSWORD: "Trilok@786"
          LIQUIBASE_CHANGELOG: 'liquibase_demo/changelog.sql'
        run: |
          liquibase --classpath=liquibase_demo/mssql-jdbc-12.7.0.jre11-preview.jar --url=$LIQUIBASE_URL --username=$LIQUIBASE_USERNAME --password=$LIQUIBASE_PASSWORD --changeLogFile=$LIQUIBASE_CHANGELOG update
