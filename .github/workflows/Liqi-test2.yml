name: Liquibase Workflow 1

on:
  push:
    branches:
      - main

jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
        id: setup-java

      - name: Run Liquibase Update
        uses: liquibase/liquibase-github-action@v2
        with:
          operation: update
          classpath: liquibase_demo/mssql-jdbc-12.7.0.jre11-preview.jar
          changeLogFile: liquibase_demo/changelog.sql
          username: sa
          password: Trilok@786
          url: jdbc:sqlserver://localhost;databaseName=HR;encrypt=true;trustServerCertificate=true;
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
