name: Liquibase Workflow

on:
  push:
    branches:
      - main

jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.13.0/liquibase-4.13.0.tar.gz
          tar -xzf liquibase-4.13.0.tar.gz
          sudo mv liquibase /usr/local/bin/

      - name: Run Liquibase
        uses: liquibase/github-action@v1
        with:
          url: "jdbc:sqlserver://localhost;databaseName=HR;encrypt=true;trustServerCertificate=true;"
          username: sa
          password: Trilok@786
          command: 'update'
          changelogFile: 'liquibase_demo/changelog.sql'
